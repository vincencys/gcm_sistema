{% extends "admin/base_site.html" %}
{% load i18n admin_urls static %}

{% block content %}
  <h1>Entregar cautela #{{ original.pk }}</h1>
  <form method="post">{% csrf_token %}
    <fieldset class="module aligned">
      {{ form.as_p }}
    </fieldset>
    <div class="submit-row">
      <input type="submit" class="default" value="Entregar">
      <a href="{% url 'admin:almoxarifado_cautela_change' original.pk %}">Cancelar</a>
    </div>
  </form>
{% endblock %}
