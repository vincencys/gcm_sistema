{% extends "_layout/base.html" %}
{% block title %}Entregar Cautela #{{ c.id }}{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto">
  <div class="flex items-center justify-between mb-3">
    <h1 class="text-2xl font-bold">Entregar Cautela #{{ c.id }}</h1>
    <a class="link" href="{% url 'core:almoxarifado:cautelas_detalhe' c.id %}">⟵ Voltar</a>
  </div>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label class="block text-sm font-medium">Checklist de Saída (JSON)</label>
      {{ form.checklist_saida }}
    </div>
    <div class="pt-2 flex gap-2">
      <button type="submit" class="btn btn-primary">Entregar</button>
      <a href="{% url 'core:almoxarifado:cautelas_detalhe' c.id %}" class="btn">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
