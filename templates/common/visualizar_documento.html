{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ documento.nome_arquivo }}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; }
    #pdf-viewer { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <embed id="pdf-viewer" src="{{ arquivo_url }}" type="application/pdf" />
  <script>
    // Fallback: se embed n√£o funcionar, tentar abrir diretamente
    setTimeout(function() {
      var embed = document.getElementById('pdf-viewer');
      if (!embed || embed.offsetHeight === 0) {
        window.location.href = "{{ arquivo_url }}";
      }
    }, 1000);
  </script>
</body>
</html>
