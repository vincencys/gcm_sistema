{% extends "_layout/base.html" %}
{% block title %}Esqueci a senha{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-lg shadow p-6">
  <h1 class="text-xl font-semibold mb-2">Redefinir senha</h1>
  <p class="text-sm text-slate-600 mb-4">Informe seu usuário (matrícula) ou seu email de recuperação. Se existir um cadastro válido, enviaremos um link para você criar uma nova senha.</p>
  <form method="post" class="space-y-4">{% csrf_token %}
    <div>
      <label class="block text-sm font-medium mb-1">Usuário ou e-mail de recuperação</label>
      <input name="identificador" type="text" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-400" />
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Enviar link</button>
    </div>
  </form>
</div>
{% endblock %}
