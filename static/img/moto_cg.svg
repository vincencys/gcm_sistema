<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <title>Moto CG Lateral Detalhada</title>
  <defs>
    <linearGradient id="tankRed" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff3c3c"/>
      <stop offset="60%" stop-color="#c40000"/>
      <stop offset="100%" stop-color="#8a0000"/>
    </linearGradient>
    <linearGradient id="seatGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2f3740"/>
      <stop offset="100%" stop-color="#0d1114"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#c9c9c9"/>
      <stop offset="100%" stop-color="#8d8d8d"/>
    </linearGradient>
  </defs>
  <rect width="900" height="400" fill="none"/>
  <!-- Sombra -->
  <ellipse cx="470" cy="350" rx="360" ry="28" fill="#000" opacity="0.07"/>
  <!-- Rodas -->
  <g id="roda-traseira">
    <circle cx="640" cy="270" r="120" fill="#181818" stroke="#0d0d0d" stroke-width="14"/>
    <circle cx="640" cy="270" r="74" fill="#242424" stroke="#555" stroke-width="6"/>
    <circle cx="640" cy="270" r="46" fill="#d9d9d9"/>
  </g>
  <g id="roda-dianteira">
    <circle cx="300" cy="270" r="120" fill="#181818" stroke="#0d0d0d" stroke-width="14"/>
    <circle cx="300" cy="270" r="74" fill="#242424" stroke="#555" stroke-width="6"/>
    <circle cx="300" cy="270" r="46" fill="#d9d9d9"/>
  </g>
  <!-- Disco de freio dianteiro -->
  <circle cx="300" cy="270" r="34" fill="#bdbdbd" stroke="#888" stroke-width="4"/>
  <!-- Chassi principal -->
  <path id="chassi" d="M330 265 L450 150 L690 175 L750 260" stroke="#1f1f1f" stroke-width="32" stroke-linecap="round" fill="none"/>
  <path id="subframe" d="M450 160 L610 260" stroke="#1f1f1f" stroke-width="20" stroke-linecap="round" fill="none"/>
  <!-- Suspensão traseira -->
  <g id="suspensao-traseira" stroke="#444" stroke-width="10" stroke-linecap="round">
    <line x1="600" y1="200" x2="640" y2="270"/>
    <line x1="610" y1="195" x2="650" y2="265"/>
  </g>
  <!-- Tanque -->
  <path id="tanque" d="M420 140 Q520 80 600 120 Q630 135 635 170 Q575 210 505 200 Q448 192 420 140 Z" fill="url(#tankRed)" stroke="#250000" stroke-width="10"/>
  <!-- Detalhe branco lateral -->
  <path d="M515 126 Q560 118 598 136 Q590 152 560 160 Q540 166 515 163" fill="#fff" opacity="0.9"/>
  <!-- Banco -->
  <path id="assento" d="M600 120 Q670 110 730 132 Q720 195 650 195 Q620 195 600 185 Z" fill="url(#seatGrad)" stroke="#0c0c0c" stroke-width="10"/>
  <!-- Motor -->
  <g id="motor">
    <rect x="515" y="185" width="160" height="115" rx="22" fill="#3a3a3a" stroke="#111" stroke-width="12"/>
    <rect x="528" y="195" width="40" height="95" rx="4" fill="#797979"/>
    <rect x="575" y="195" width="40" height="95" rx="4" fill="#797979"/>
    <rect x="622" y="195" width="40" height="95" rx="4" fill="#797979"/>
  </g>
  <!-- Escapamento -->
  <path id="escapamento" d="M660 245 L810 228 Q840 226 852 237 Q838 250 810 256 L675 262" fill="url(#metal)" stroke="#555" stroke-width="10"/>
  <!-- Guidão -->
  <path id="guidao" d="M370 158 L318 112 L278 112" stroke="#121212" stroke-width="30" stroke-linecap="round" fill="none"/>
  <circle cx="278" cy="112" r="18" fill="#333"/>
  <circle cx="318" cy="112" r="18" fill="#333"/>
  <!-- Farol -->
  <g id="farol">
    <circle cx="350" cy="172" r="48" fill="#ffd76a" stroke="#222" stroke-width="14"/>
    <circle cx="350" cy="172" r="30" fill="#ffe9a8"/>
  </g>
  <!-- Rabeta -->
  <path id="rabeta" d="M730 132 L820 110 L872 120 L858 150 L754 162" fill="#c40000" stroke="#260000" stroke-width="10"/>
  <!-- Luz traseira -->
  <rect x="845" y="138" width="20" height="26" rx="4" fill="#ff4a4a" stroke="#260000" stroke-width="4"/>
</svg>
